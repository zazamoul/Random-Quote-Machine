<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quote machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css'>

  
  
</head>

<body>
  <head>
    <!--
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/jumbotron-narrow.css" rel="stylesheet" />
    //-->
</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul  class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a id="tweet-quote" href="#">Tweet it!</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Quote machine</h3>
        </div>


        <div id="panneau" class="jumbotron">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 id="quote-content"></h2>
                </div>
                <div id="quote-source"></div>
                <div id="quote-author" class="panel-footer" align=right></div>
            </div>

            <p><a id="get-another-quote-button" class="btn btn-lg btn-success" href="#" role="button">Get another quote !</a></p>
        </div>


        <footer class="footer">
            <p>&copy; Xavier Mouly - Version 12:41</p>
        </footer>
        
    </div>
</body>
  
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js'></script>
<script src="js/index.js"></script>

</body>
</html>
